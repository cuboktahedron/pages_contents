<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PCCSトーン判定ツール</title>
<script src="/share/js/tracking.js"></script>
<style>
  body { font-family: sans-serif; padding: 1rem; background: #f7f7f7; }
  h1 { margin-bottom: 0.5rem; }
  .container { max-width: 700px; margin: 0 auto; background: white; padding: 1rem 2rem; border-radius: 8px; box-shadow: 0 0 8px #ccc; }
  label { display: block; margin: 0.5rem 0 0.25rem; }
  #color-area {
    display: flex;
    align-items: center;
    justify-content: end;
  }
  input[type=color] {
    padding: 0.3rem;
    font-size: 1.1rem;
    box-sizing: border-box;
  }
  .hsl-display, .results {
    margin-top: 1rem;
    background: #eee;
    padding: 0.7rem 1rem;
    border-radius: 5px;
  }
  .results table {
    width: 100%;
    border-collapse: collapse;
  }
  .results th, .results td {
    padding: 0.3rem 0.5rem;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }
  .color-swatch {
    display: inline-block;
    width: 24px;
    height: 24px;
    vertical-align: middle;
    border: 1px solid #999;
    margin-right: 0.3rem;
    border-radius: 4px;
  }

  .history {
    margin-top: 1.5rem;
    background: #f0f0f0;
    padding: 1rem;
    border-radius: 5px;
  }

  .history .swatch {
    width: 24px;
    height: 24px;
    border: 1px solid #aaa;
    border-radius: 4px;
    cursor: pointer;
  }

  .history .swatch-container {
    position: relative;
    display: inline-block;
  }

  .history .swatch {
    width: 24px;
    height: 24px;
    border: 1px solid #aaa;
    border-radius: 4px;
    cursor: pointer;
  }

  .history .delete-btn {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #f33;
    color: white;
    border: none;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    font-size: 12px;
    line-height: 14px;
    text-align: center;
    cursor: pointer;
    display: none;
  }

  body.delete-mode .delete-btn {
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>PCCSトーン判定ツール</h1>
    <div id="color-area">
      <input type="text" id="hexInput" value="#ff0000" maxlength="7" size="8" style="margin-right:1rem;" />
      <input type="color" id="colorInput" value="#ff0000" />
    </div>

    <div class="hsl-display" id="hslDisplay">色相(H): - , 彩度(S): - , 明度(L): -</div>

    <div class="results" id="results">
      <h2>近いPCCSトーン候補（上位3件）</h2>
      <table>
        <thead>
          <tr><th style="width: 250px;">トーン</th><th>色相</th><th>距離</th><th>色</th></tr>
        </thead>
        <tbody id="resultBody">
          <tr><td colspan="4">色を選択してください</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="history" id="historyArea">
    <h3>選択履歴</h3>

   <div style="margin-top: 1rem;">
     <button id="toggleDeleteModeBtn">削除：OFF</button>
   </div>
    <div id="colorHistory" style="margin-top: 1rem; display: flex; flex-wrap: wrap; gap: 6px;"></div>
  </div>

<script>

// トーンの日本語名マップ
const toneJapaneseNames = {
  V: "ビビッド", b: "ブライト", s: "ストロング", dp: "ディープ",
  lt: "ライト", sf: "ソフト", d: "ダル", dk: "ダーク",
  p: "ペール", ltg: "ライトグレイッシュ", g: "グレイッシュ", dkg: "ダークグレイッシュ"
};

// 360度の角度差（環状）
function hueDistance(h1, h2) {
  let d = Math.abs(h1 - h2);
  return d > 180 ? 360 - d : d;
}

// 色距離の計算（色相を正規化）
function colorDistance(hsl1, hsl2) {
  const dh = hueDistance(hsl1.h, hsl2.h) / 180 * 100;
  const ds = Math.abs(hsl1.s - hsl2.s);
  const dl = Math.abs(hsl1.l - hsl2.l);
  return Math.sqrt(dh * dh + ds * ds + dl * dl);
}

// HEX→HSL変換
function rgbToHsl(r, g, b) {
  r /= 255; g /= 255; b /= 255;
  const max = Math.max(r, g, b);
  const min = Math.min(r, g, b);
  let h = 0, s = 0, l = (max + min) / 2;

  if (max !== min) {
    const d = max - min;
    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
    switch (max) {
      case r: h = ((g - b) / d + (g < b ? 6 : 0)); break;
      case g: h = ((b - r) / d + 2); break;
      case b: h = ((r - g) / d + 4); break;
    }
    h *= 60;
  }
  return { h: Math.round(h), s: Math.round(s * 100), l: Math.round(l * 100) };
}

// カラーピッカーからの変更で判定
function onColorChange() {
  const hex = document.getElementById("colorInput").value;
  updateFromHex(hex);
}

function updateFromHex(inputHex, forceAdd = false) {
  const hex = inputHex.trim().replace(/^#/, '');
  const validHex = /^[0-9A-Fa-f]{6}$/;
  if (!validHex.test(hex)) return;

  const fullHex = `#${hex.toUpperCase()}`;
  document.getElementById("colorInput").value = fullHex;
  document.getElementById("hexInput").value = fullHex;

  const now = Date.now();
  const r = parseInt(hex.substr(0, 2), 16);
  const g = parseInt(hex.substr(2, 2), 16);
  const b = parseInt(hex.substr(4, 2), 16);
  const hsl = rgbToHsl(r, g, b);

  document.getElementById("hslDisplay").textContent =
    `色相(H): ${hsl.h}°, 彩度(S): ${hsl.s}, 明度(L): ${hsl.l}`;

  // ⏱ 自動追加条件：1秒以上経過
  const shouldAdd = forceAdd || (now - lastSelectTime > 1000);
  if (shouldAdd) {
    addToHistory(fullHex);
    lastColorHSL = hsl;
  }
  lastSelectTime = now;

  // トーン判定処理
  let results = pccsData.map(item => ({
    tone: item.tone,
    hueIndex: item.hueIndex,
    hueCode: item.hueCode,
    hueName: item.hueName,
    distance: colorDistance(hsl, item.hsl),
    hex: item.hex,
  }));

  results.sort((a, b) => a.distance - b.distance);
  const top3 = results.slice(0, 3);

  const tbody = document.getElementById("resultBody");
  tbody.innerHTML = "";
  top3.forEach(res => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${res.tone}:${toneJapaneseNames[res.tone]}</td>
        <td>${res.hueIndex}:${res.hueCode}(${res.hueName})</td>
        <td>${res.distance.toFixed(2)}</td>
        <td><span class="color-swatch" style="background:${res.hex}"></span> ${res.hex}</td>
    `;
    tbody.appendChild(tr);
  });
}

const historySet = new Set();
let lastSelectTime = Date.now();
let lastColorHSL = null;
let deleteMode = false;

function addToHistory(hex) {
  if (historySet.has(hex)) return;
  historySet.add(hex);

  const container = document.createElement("div");
  container.className = "swatch-container";

  const swatch = document.createElement("div");
  swatch.className = "swatch";
  swatch.style.backgroundColor = hex;
  swatch.title = hex;
  swatch.addEventListener("click", () => updateFromHex(hex));

  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "×";
  deleteBtn.className = "delete-btn";
  deleteBtn.addEventListener("click", () => {
    container.remove();
    historySet.delete(hex);
  });

  container.appendChild(swatch);
  container.appendChild(deleteBtn);
  document.getElementById("colorHistory").appendChild(container);
}

// イベント登録（カラーピッカーとテキスト入力両方）
document.getElementById("colorInput").addEventListener("input", e => {
  const hex = e.target.value;
  document.getElementById("hexInput").value = hex;
  updateFromHex(hex);
});

document.getElementById("hexInput").addEventListener("input", e => {
  updateFromHex(e.target.value);
});

document.getElementById("toggleDeleteModeBtn").addEventListener("click", () => {
  deleteMode = !deleteMode;
  document.body.classList.toggle("delete-mode", deleteMode);
  document.getElementById("toggleDeleteModeBtn").textContent = `削除：${deleteMode ? "ON" : "OFF"}`;
});

// 初期表示
window.addEventListener("load", () => {
  updateFromHex(document.getElementById("colorInput").value);
});

// 初期化
document.getElementById("colorInput").addEventListener("input", onColorChange);
window.addEventListener("load", onColorChange);

</script>
